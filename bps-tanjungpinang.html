<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPS Kota Tanjungpinang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #002366 0%, #1d4e5f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 35, 102, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #002366, #ffd700);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #ffd700;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #002366;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #002366, #1d4e5f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: #666;
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.5;
            min-height: 22px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: block;
            padding: 16px 24px;
            background: #ffffff;
            color: #002366;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            border: 2px solid #eaeaea;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, #ffd700, #ffffff);
            color: #002366;
            border-color: #ffd700;
        }

        .link-placeholder {
            display: block;
            padding: 16px 24px;
            background: #f3f4f6;
            color: #9ca3af;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            border: 2px dashed #d1d5db;
            font-style: italic;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .link-button {
                padding: 14px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
