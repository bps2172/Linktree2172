<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendataan Usaha - Tanjungpinang</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        :root {
            --coffee-dark: #5A3E29;
            --coffee-medium: #8A5D3D;
            --coffee-light: #BBC191;
            --coffee-cream: #F1ECE2;
            --coffee-green: #677423;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--coffee-cream) 0%, var(--coffee-light) 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23677423" opacity="0.1"/><circle cx="80" cy="80" r="3" fill="%235A3E29" opacity="0.1"/><circle cx="40" cy="60" r="1.5" fill="%238A5D3D" opacity="0.1"/><circle cx="70" cy="30" r="2.5" fill="%23BBC191" opacity="0.1"/></svg>') repeat;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--coffee-green), var(--coffee-medium));
            border-radius: 2px;
        }

        .form-title {
            color: var(--coffee-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .form-subtitle {
            color: var(--coffee-medium);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-block {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(90, 62, 41, 0.1);
            border: 1px solid rgba(103, 116, 35, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .form-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--coffee-green), var(--coffee-medium), var(--coffee-dark));
            border-radius: 20px 20px 0 0;
        }

        .form-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(90, 62, 41, 0.15);
        }

        .block-title {
            color: var(--coffee-dark);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .block-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--coffee-green), var(--coffee-medium));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .form-label {
            color: var(--coffee-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            border: 2px solid rgba(103, 116, 35, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: var(--coffee-dark);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--coffee-green);
            box-shadow: 0 0 0 0.2rem rgba(103, 116, 35, 0.25);
            background: white;
        }

        .form-control::placeholder {
            color: rgba(138, 93, 61, 0.6);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--coffee-green), var(--coffee-medium));
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 116, 35, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 116, 35, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .submit-container {
            text-align: center;
            margin-top: 3rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .form-title {
                font-size: 2rem;
            }
            
            .form-block {
                padding: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-row .form-group {
                min-width: 100%;
            }
        }

        .loading-spinner {
            display: none;
            margin-left: 0.5rem;
        }

        .success-message {
            background: linear-gradient(135deg, var(--coffee-light), var(--coffee-cream));
            color: var(--coffee-dark);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 2.5rem;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--coffee-medium);
            pointer-events: none;
        }

        /* Geo Tagging Styles */
        .geo-container {
            background: linear-gradient(135deg, var(--coffee-cream), rgba(255,255,255,0.9));
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid rgba(103, 116, 35, 0.1);
            margin-top: 0.5rem;
        }

        .geo-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .btn-geo, .btn-geo-confirm {
            background: linear-gradient(135deg, var(--coffee-green), var(--coffee-medium));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(103, 116, 35, 0.25);
            position: relative;
            overflow: hidden;
        }

        .btn-geo-confirm {
            background: linear-gradient(135deg, var(--coffee-medium), var(--coffee-dark));
        }

        .btn-geo:hover, .btn-geo-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(103, 116, 35, 0.35);
        }

        .btn-geo:disabled, .btn-geo-confirm:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-geo .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .geo-info {
            background: rgba(103, 116, 35, 0.1);
            color: var(--coffee-dark);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .geo-info.success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .geo-info.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .map-container {
            position: relative;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(103, 116, 35, 0.2);
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Custom Leaflet Styles */
        .leaflet-control-container {
            font-family: 'Poppins', sans-serif;
        }

        .leaflet-popup-content-wrapper {
            background: #F1ECE2;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(90, 62, 41, 0.2);
            border: 2px solid #BBC191;
        }

        .leaflet-popup-content {
            color: #5A3E29;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            margin: 8px 12px;
        }

        .leaflet-popup-tip {
            background: #F1ECE2;
            border: 1px solid #BBC191;
        }

        .leaflet-control-zoom a {
            background: #677423 !important;
            color: #F1ECE2 !important;
            border: 1px solid #BBC191 !important;
        }

        .leaflet-control-zoom a:hover {
            background: #8A5D3D !important;
        }

        .custom-marker {
            background: linear-gradient(135deg, #677423, #8A5D3D);
            border: 4px solid #F1ECE2;
            border-radius: 50% 50% 50% 0;
            box-shadow: 0 6px 15px rgba(90, 62, 41, 0.4);
            transform: rotate(-45deg);
            cursor: move;
            transition: all 0.3s ease;
        }

        .custom-marker:hover {
            transform: rotate(-45deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(90, 62, 41, 0.6);
            background: linear-gradient(135deg, #8A5D3D, #5A3E29);
        }

        .custom-marker i {
            transform: rotate(45deg);
            display: block;
            margin-top: 6px;
            margin-left: 2px;
            color: #F1ECE2;
        }

        @keyframes markerPulse {
            0% { 
                box-shadow: 0 6px 15px rgba(90, 62, 41, 0.4);
                background: linear-gradient(135deg, #677423, #8A5D3D);
            }
            50% { 
                box-shadow: 0 6px 15px rgba(90, 62, 41, 0.4), 0 0 0 10px rgba(103, 116, 35, 0.3);
                background: linear-gradient(135deg, #8A5D3D, #677423);
            }
            100% { 
                box-shadow: 0 6px 15px rgba(90, 62, 41, 0.4);
                background: linear-gradient(135deg, #677423, #8A5D3D);
            }
        }

        .marker-active {
            animation: markerPulse 2s infinite;
        }

        .map-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .coordinates-display {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            border: 1px solid rgba(103, 116, 35, 0.2);
        }

        .coord-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .coord-label {
            font-size: 0.8rem;
            color: var(--coffee-medium);
            font-weight: 500;
        }

        .coord-value {
            font-size: 1rem;
            color: var(--coffee-dark);
            font-weight: 600;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .geo-controls {
                flex-direction: column;
            }
            
            .btn-geo, .btn-geo-confirm {
                width: 100%;
            }
            
            .coordinates-display {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1 class="form-title">
                <i class="fas fa-coffee"></i> Formulir Pendataan Usaha
            </h1>
            <p class="form-subtitle">Kota Tanjungpinang - Provinsi Kepulauan Riau</p>
        </div>

        <form id="businessForm">
            <!-- Blok 1: Data Lokasi -->
            <div class="form-block">
                <h3 class="block-title">
                    <div class="block-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    Data Lokasi Usaha
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Kota</label>
                        <input type="text" class="form-control" value="Tanjungpinang" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kecamatan</label>
                        <select class="form-select" id="kecamatan" required>
                            <option value="">Pilih Kecamatan</option>
                            <option value="Bukit Bestari">Bukit Bestari</option>
                            <option value="Tanjungpinang Kota">Tanjungpinang Kota</option>
                            <option value="Tanjungpinang Barat">Tanjungpinang Barat</option>
                            <option value="Tanjungpinang Timur">Tanjungpinang Timur</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Kelurahan</label>
                        <select class="form-select" id="kelurahan" required disabled>
                            <option value="">Pilih Kelurahan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">RT</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="rt" placeholder="001" min="1" max="999" required>
                            <div class="input-icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">RW</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="rw" placeholder="001" min="1" max="999" required>
                            <div class="input-icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blok 2: Data Usaha -->
            <div class="form-block">
                <h3 class="block-title">
                    <div class="block-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    Data Usaha
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nama Usaha</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="namaUsaha" placeholder="Masukkan nama usaha" required>
                            <div class="input-icon">
                                <i class="fas fa-store-alt"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Alamat Usaha</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat lengkap" required>
                            <div class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Geo Tagging Section -->
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-map-pin"></i> Lokasi Usaha (Geo Tagging)
                    </label>
                    <div class="geo-container">
                        <div class="geo-controls">
                            <button type="button" class="btn btn-geo" id="getCurrentLocation">
                                <i class="fas fa-crosshairs"></i> Deteksi Lokasi Saya
                            </button>
                            <button type="button" class="btn btn-geo-confirm" id="confirmLocation" disabled>
                                <i class="fas fa-check"></i> Konfirmasi Lokasi
                            </button>
                        </div>
                        <div class="geo-info" id="locationInfo">
                            <i class="fas fa-info-circle"></i> Tekan "Deteksi Lokasi Saya" untuk mencari koordinat otomatis
                        </div>
                        <div class="map-container" id="mapContainer" style="display: none;">
                            <div id="map"></div>
                            <div class="map-overlay">
                                <i class="fas fa-hand-paper"></i> Geser pin hijau atau klik peta untuk mengatur lokasi usaha
                            </div>
                        </div>
                        <div class="coordinates-display" id="coordinatesDisplay" style="display: none;">
                            <div class="coord-item">
                                <span class="coord-label">Latitude:</span>
                                <span class="coord-value" id="latValue">-</span>
                            </div>
                            <div class="coord-item">
                                <span class="coord-label">Longitude:</span>
                                <span class="coord-value" id="lngValue">-</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Omzet Bulanan</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="omzet" placeholder="Rp 0" required>
                            <div class="input-icon">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status Tempat Usaha</label>
                        <select class="form-select" id="tenan" required>
                            <option value="">Pilih Status</option>
                            <option value="Milik Sendiri">Milik Sendiri</option>
                            <option value="Sewa">Sewa</option>
                            <option value="Kontrak">Kontrak</option>
                            <option value="Pinjam">Pinjam</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Blok 3: Catatan -->
            <div class="form-block">
                <h3 class="block-title">
                    <div class="block-icon">
                        <i class="fas fa-sticky-note"></i>
                    </div>
                    Catatan Tambahan
                </h3>
                
                <div class="form-group">
                    <label class="form-label">Catatan</label>
                    <textarea class="form-control" id="catatan" rows="4" placeholder="Masukkan catatan tambahan (opsional)"></textarea>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane"></i> Kirim Data
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Data berhasil dikirim!
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Data kelurahan berdasarkan kecamatan
        const kelurahanData = {
            "Bukit Bestari": [
                "Bukit Bestari",
                "Tanjung Ayun Sakti",
                "Sei Jang",
                "Kampung Bulang",
                "Kawal"
            ],
            "Tanjungpinang Kota": [
                "Centrepoint",
                "Tj. Pinang Kota",
                "Kampung Baru",
                "Senggarang",
                "Melayu Kota Piring"
            ],
            "Tanjungpinang Barat": [
                "Dompak",
                "Batu IX",
                "Batu X",
                "Air Raja"
            ],
            "Tanjungpinang Timur": [
                "Pinang Kencana",
                "Sebong Lagoi",
                "Tj. Unggat",
                "Batu Sembilan"
            ]
        };

        // Element references
        const kecamatanSelect = document.getElementById('kecamatan');
        const kelurahanSelect = document.getElementById('kelurahan');
        const omzetInput = document.getElementById('omzet');
        const businessForm = document.getElementById('businessForm');
        const successMessage = document.getElementById('successMessage');

        // Geo tagging variables
        let currentLocation = null;
        let selectedLocation = null;
        let map = null;
        let marker = null;

        // Geo tagging elements
        const getCurrentLocationBtn = document.getElementById('getCurrentLocation');
        const confirmLocationBtn = document.getElementById('confirmLocation');
        const locationInfo = document.getElementById('locationInfo');
        const mapContainer = document.getElementById('mapContainer');
        const coordinatesDisplay = document.getElementById('coordinatesDisplay');
        const latValue = document.getElementById('latValue');
        const lngValue = document.getElementById('lngValue');

        // Initialize Leaflet map
        function initializeMap(lat, lng) {
            // Destroy existing map if it exists
            if (map) {
                map.remove();
                map = null;
            }
            
            // Initialize map centered on Tanjungpinang if no coordinates provided
            const defaultLat = lat || 0.9171;
            const defaultLng = lng || 104.4448;
            
            map = L.map('map', {
                center: [defaultLat, defaultLng],
                zoom: lat ? 16 : 13,
                zoomControl: true,
                scrollWheelZoom: true,
                doubleClickZoom: false,
                dragging: true
            });

            // Add tile layer - using OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Create custom marker icon with pin shape
            const customIcon = L.divIcon({
                className: 'custom-marker marker-active',
                html: '<i class="fas fa-map-marker-alt" style="color: #F1ECE2; font-size: 16px;"></i>',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            });

            // Add draggable marker
            marker = L.marker([defaultLat, defaultLng], {
                icon: customIcon,
                draggable: true,
                riseOnHover: true
            }).addTo(map);

            // Show initial popup with instructions
            marker.bindPopup(`
                <div style="text-align: center; min-width: 200px;">
                    <strong style="color: #5A3E29;">📍 Lokasi Usaha</strong><br>
                    <small style="color: #8A5D3D;">Geser pin ini untuk mengatur lokasi</small><br>
                    <small style="color: #677423;">Lat: ${defaultLat.toFixed(6)}<br>
                    Lng: ${defaultLng.toFixed(6)}</small>
                </div>
            `).openPopup();

            // Update coordinates when marker is dragged
            marker.on('dragstart', function(e) {
                // Add visual feedback when dragging starts
                e.target.getElement().style.transform += ' scale(1.2)';
                e.target.getElement().style.zIndex = '1000';
            });

            marker.on('drag', function(e) {
                const position = e.target.getLatLng();
                selectedLocation = {
                    lat: position.lat,
                    lng: position.lng
                };
                updateCoordinates();
            });

            marker.on('dragend', function(e) {
                const position = e.target.getLatLng();
                selectedLocation = {
                    lat: position.lat,
                    lng: position.lng
                };
                updateCoordinates();
                updateMarkerPopup();
                
                // Reset visual feedback
                e.target.getElement().style.transform = e.target.getElement().style.transform.replace(' scale(1.2)', '');
                e.target.getElement().style.zIndex = 'auto';
                
                // Show success animation
                e.target.getElement().classList.add('marker-active');
            });

            // Update coordinates when map is clicked (move pin to clicked location)
            map.on('click', function(e) {
                const position = e.latlng;
                selectedLocation = {
                    lat: position.lat,
                    lng: position.lng
                };
                
                // Animate marker movement
                marker.setLatLng([position.lat, position.lng]);
                
                updateCoordinates();
                updateMarkerPopup();
                
                // Add pulse animation
                marker.getElement().classList.remove('marker-active');
                setTimeout(() => {
                    marker.getElement().classList.add('marker-active');
                }, 50);
            });

            // Set initial selected location
            selectedLocation = {
                lat: defaultLat,
                lng: defaultLng
            };

            updateCoordinates();
        }

        // Update marker popup
        function updateMarkerPopup() {
            if (marker && selectedLocation) {
                marker.bindPopup(`
                    <div style="text-align: center; min-width: 200px;">
                        <strong style="color: #5A3E29;">📍 Lokasi Usaha</strong><br>
                        <small style="color: #28a745; font-weight: 500;">✓ Pin berhasil dipindah</small><br>
                        <small style="color: #677423;">Lat: ${selectedLocation.lat.toFixed(6)}<br>
                        Lng: ${selectedLocation.lng.toFixed(6)}</small>
                    </div>
                `);
            }
        }

        // Get current location with proper refresh
        function getCurrentLocation() {
            getCurrentLocationBtn.disabled = true;
            getCurrentLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mencari Lokasi...';
            
            locationInfo.className = 'geo-info';
            locationInfo.innerHTML = '<i class="fas fa-satellite-dish"></i> Mendeteksi lokasi terbaru...';
            
            if (!navigator.geolocation) {
                showLocationError('Geolocation tidak didukung oleh browser ini.');
                return;
            }
            
            // FORCE clear any cached position - multiple methods to ensure fresh GPS
            if ('geolocation' in navigator) {
                // Method 1: Clear any existing watch
                if (window.geoWatchId) {
                    navigator.geolocation.clearWatch(window.geoWatchId);
                    window.geoWatchId = null;
                }
                
                // Method 2: Use high accuracy with zero cache
                const options = {
                    enableHighAccuracy: true,
                    timeout: 20000,
                    maximumAge: 0  // NEVER use cache
                };
                
                // Method 3: Add timestamp to force new request
                console.log('🌍 Requesting fresh GPS location at:', new Date().toISOString());
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const timestamp = new Date(position.timestamp);
                        console.log('📍 GPS Response received at:', timestamp.toISOString());
                        console.log('📊 GPS Accuracy:', position.coords.accuracy + 'm');
                        
                        const newLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: position.timestamp
                        };
                        
                        // Check if this is actually a new location
                        if (currentLocation && 
                            Math.abs(currentLocation.lat - newLocation.lat) < 0.00001 && 
                            Math.abs(currentLocation.lng - newLocation.lng) < 0.00001 &&
                            currentLocation.timestamp === newLocation.timestamp) {
                            
                            // Same location detected, try one more time with different method
                            console.log('⚠️ Same location detected, trying alternative method...');
                            setTimeout(() => {
                                getLocationAlternative();
                            }, 1000);
                            return;
                        }
                        
                        currentLocation = newLocation;
                        selectedLocation = { ...newLocation };
                        
                        // If map already exists, update it to new location
                        if (map && marker) {
                            console.log('🗺️ Updating existing map to new location');
                            
                            // Smooth animation to new position
                            map.setView([newLocation.lat, newLocation.lng], 17, {
                                animate: true,
                                duration: 1.5
                            });
                            
                            // Update marker position with animation
                            marker.setLatLng([newLocation.lat, newLocation.lng]);
                            
                            // Add visual feedback
                            marker.getElement().classList.remove('marker-active');
                            setTimeout(() => {
                                marker.getElement().classList.add('marker-active');
                            }, 100);
                            
                            updateCoordinates();
                            updateMarkerPopup();
                            marker.openPopup();
                        } else {
                            console.log('🗺️ Initializing new map');
                            // Initialize map for first time
                            showMap();
                        }
                        
                        showLocationSuccess();
                    },
                    (error) => {
                        console.log('❌ GPS Error:', error.message);
                        let errorMessage = 'Gagal mendapatkan lokasi. ';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage += 'Izin akses lokasi ditolak.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage += 'Informasi lokasi tidak tersedia.';
                                break;
                            case error.TIMEOUT:
                                errorMessage += 'Permintaan lokasi timeout.';
                                break;
                            default:
                                errorMessage += 'Terjadi kesalahan yang tidak diketahui.';
                        }
                        showLocationError(errorMessage);
                        
                        // Show map with default Tanjungpinang location if not shown yet
                        if (!map) {
                            showMap();
                        }
                    },
                    options
                );
            }
        }

        // Alternative GPS method if first attempt returns cached result
        function getLocationAlternative() {
            console.log('🔄 Trying alternative GPS method...');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 25000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log('🎯 Alternative GPS successful');
                    const newLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: position.timestamp
                    };
                    
                    currentLocation = newLocation;
                    selectedLocation = { ...newLocation };
                    
                    if (map && marker) {
                        map.setView([newLocation.lat, newLocation.lng], 17, {
                            animate: true,
                            duration: 1.5
                        });
                        marker.setLatLng([newLocation.lat, newLocation.lng]);
                        marker.getElement().classList.remove('marker-active');
                        setTimeout(() => {
                            marker.getElement().classList.add('marker-active');
                        }, 100);
                        updateCoordinates();
                        updateMarkerPopup();
                        marker.openPopup();
                    }
                    
                    showLocationSuccess();
                },
                (error) => {
                    console.log('❌ Alternative GPS also failed');
                    showLocationError('Tidak dapat memperoleh lokasi baru. Mungkin Anda belum berpindah tempat.');
                },
                options
            );
        }

        // Show location success
        function showLocationSuccess() {
            getCurrentLocationBtn.disabled = false;
            getCurrentLocationBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Deteksi Ulang';
            
            locationInfo.className = 'geo-info success';
            locationInfo.innerHTML = '<i class="fas fa-check-circle"></i> Lokasi berhasil ditemukan! Klik peta atau geser pin untuk mengatur posisi.';
            
            confirmLocationBtn.disabled = false;
        }

        // Show location error
        function showLocationError(message) {
            getCurrentLocationBtn.disabled = false;
            getCurrentLocationBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Coba Lagi';
            
            locationInfo.className = 'geo-info error';
            locationInfo.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message + ' Menampilkan peta Tanjungpinang.';
            
            confirmLocationBtn.disabled = false;
        }

        // Show map
        function showMap() {
            mapContainer.style.display = 'block';
            coordinatesDisplay.style.display = 'flex';
            
            // Add animation
            mapContainer.style.animation = 'slideIn 0.5s ease';
            
            // Initialize map with current location or default
            const lat = selectedLocation ? selectedLocation.lat : null;
            const lng = selectedLocation ? selectedLocation.lng : null;
            
            initializeMap(lat, lng);
            
            // Invalidate size after animation
            setTimeout(() => {
                map.invalidateSize();
            }, 600);
        }

        // Update coordinates display
        function updateCoordinates() {
            if (selectedLocation) {
                latValue.textContent = selectedLocation.lat.toFixed(6);
                lngValue.textContent = selectedLocation.lng.toFixed(6);
            }
        }

        // Confirm location
        function confirmLocation() {
            if (!selectedLocation) return;
            
            confirmLocationBtn.disabled = true;
            confirmLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            
            setTimeout(() => {
                confirmLocationBtn.innerHTML = '<i class="fas fa-check"></i> Lokasi Dikonfirmasi';
                confirmLocationBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                
                locationInfo.className = 'geo-info success';
                locationInfo.innerHTML = '<i class="fas fa-map-marked-alt"></i> Lokasi usaha berhasil ditandai dan dikonfirmasi!';
                
                // Add celebration effect to marker
                if (marker) {
                    marker.bindPopup(`
                        <div style="text-align: center;">
                            <strong>✅ Lokasi Dikonfirmasi!</strong><br>
                            <small>Lat: ${selectedLocation.lat.toFixed(6)}<br>
                            Lng: ${selectedLocation.lng.toFixed(6)}</small>
                        </div>
                    `).openPopup();
                }
                
                // Add to form data
                const hiddenLatInput = document.createElement('input');
                hiddenLatInput.type = 'hidden';
                hiddenLatInput.name = 'latitude';
                hiddenLatInput.value = selectedLocation.lat;
                
                const hiddenLngInput = document.createElement('input');
                hiddenLngInput.type = 'hidden';
                hiddenLngInput.name = 'longitude';
                hiddenLngInput.value = selectedLocation.lng;
                
                // Remove existing hidden inputs if any
                const existingLatInput = document.querySelector('input[name="latitude"]');
                const existingLngInput = document.querySelector('input[name="longitude"]');
                
                if (existingLatInput) existingLatInput.remove();
                if (existingLngInput) existingLngInput.remove();
                
                businessForm.appendChild(hiddenLatInput);
                businessForm.appendChild(hiddenLngInput);
                
            }, 1000);
        }

        // Event listeners for geo tagging
        getCurrentLocationBtn.addEventListener('click', getCurrentLocation);
        confirmLocationBtn.addEventListener('click', confirmLocation);

        // Handle kecamatan change
        kecamatanSelect.addEventListener('change', function() {
            const selectedKecamatan = this.value;
            kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
            
            if (selectedKecamatan && kelurahanData[selectedKecamatan]) {
                kelurahanSelect.disabled = false;
                kelurahanData[selectedKecamatan].forEach(kelurahan => {
                    const option = document.createElement('option');
                    option.value = kelurahan;
                    option.textContent = kelurahan;
                    kelurahanSelect.appendChild(option);
                });
                
                // Add animation
                kelurahanSelect.style.animation = 'slideIn 0.3s ease';
            } else {
                kelurahanSelect.disabled = true;
            }
        });

        // Format omzet input
        omzetInput.addEventListener('input', function() {
            let value = this.value.replace(/[^\d]/g, '');
            if (value) {
                value = parseInt(value).toLocaleString('id-ID');
                this.value = 'Rp ' + value;
            }
        });

        // Handle form submission
        businessForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.btn-submit');
            const loadingSpinner = document.querySelector('.loading-spinner');
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            // Simulate API call
            setTimeout(() => {
                // Hide loading state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Scroll to success message
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    businessForm.reset();
                    kelurahanSelect.disabled = true;
                    kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
                    successMessage.style.display = 'none';
                }, 3000);
            }, 2000);
        });

        // Add interactive hover effects
        document.querySelectorAll('.form-control, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add floating animation to form blocks
        document.querySelectorAll('.form-block').forEach((block, index) => {
            block.style.animationDelay = `${index * 0.1}s`;
            block.style.animation = 'slideIn 0.6s ease forwards';
        });
    </script>
</body>
</html>
