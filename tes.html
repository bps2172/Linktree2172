<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendataan Usaha - Tanjungpinang</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --coffee-dark: #5A3E29;
            --coffee-medium: #8A5D3D;
            --coffee-light: #BBC191;
            --coffee-cream: #F1ECE2;
            --coffee-green: #677423;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--coffee-cream) 0%, var(--coffee-light) 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23677423" opacity="0.1"/><circle cx="80" cy="80" r="3" fill="%235A3E29" opacity="0.1"/><circle cx="40" cy="60" r="1.5" fill="%238A5D3D" opacity="0.1"/><circle cx="70" cy="30" r="2.5" fill="%23BBC191" opacity="0.1"/></svg>') repeat;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--coffee-green), var(--coffee-medium));
            border-radius: 2px;
        }

        .form-title {
            color: var(--coffee-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .form-subtitle {
            color: var(--coffee-medium);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-block {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(90, 62, 41, 0.1);
            border: 1px solid rgba(103, 116, 35, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .form-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--coffee-green), var(--coffee-medium), var(--coffee-dark));
            border-radius: 20px 20px 0 0;
        }

        .form-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(90, 62, 41, 0.15);
        }

        .block-title {
            color: var(--coffee-dark);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .block-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--coffee-green), var(--coffee-medium));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .form-label {
            color: var(--coffee-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            border: 2px solid rgba(103, 116, 35, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: var(--coffee-dark);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--coffee-green);
            box-shadow: 0 0 0 0.2rem rgba(103, 116, 35, 0.25);
            background: white;
        }

        .form-control::placeholder {
            color: rgba(138, 93, 61, 0.6);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--coffee-green), var(--coffee-medium));
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(103, 116, 35, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 116, 35, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .submit-container {
            text-align: center;
            margin-top: 3rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .form-title {
                font-size: 2rem;
            }
            
            .form-block {
                padding: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-row .form-group {
                min-width: 100%;
            }
        }

        .loading-spinner {
            display: none;
            margin-left: 0.5rem;
        }

        .success-message {
            background: linear-gradient(135deg, var(--coffee-light), var(--coffee-cream));
            color: var(--coffee-dark);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 2.5rem;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--coffee-medium);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1 class="form-title">
                <i class="fas fa-coffee"></i> Formulir Pendataan Usaha
            </h1>
            <p class="form-subtitle">Kota Tanjungpinang - Provinsi Kepulauan Riau</p>
        </div>

        <form id="businessForm">
            <!-- Blok 1: Data Lokasi -->
            <div class="form-block">
                <h3 class="block-title">
                    <div class="block-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    Data Lokasi Usaha
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Kota</label>
                        <input type="text" class="form-control" value="Tanjungpinang" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kecamatan</label>
                        <select class="form-select" id="kecamatan" required>
                            <option value="">Pilih Kecamatan</option>
                            <option value="Bukit Bestari">Bukit Bestari</option>
                            <option value="Tanjungpinang Kota">Tanjungpinang Kota</option>
                            <option value="Tanjungpinang Barat">Tanjungpinang Barat</option>
                            <option value="Tanjungpinang Timur">Tanjungpinang Timur</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Kelurahan</label>
                        <select class="form-select" id="kelurahan" required disabled>
                            <option value="">Pilih Kelurahan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">RT</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="rt" placeholder="001" min="1" max="999" required>
                            <div class="input-icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">RW</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="rw" placeholder="001" min="1" max="999" required>
                            <div class="input-icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blok 2: Data Usaha -->
            <div class="form-block">
                <h3 class="block-title">
                    <div class="block-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    Data Usaha
                </h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nama Usaha</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="namaUsaha" placeholder="Masukkan nama usaha" required>
                            <div class="input-icon">
                                <i class="fas fa-store-alt"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Alamat Usaha</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat lengkap" required>
                            <div class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Omzet Bulanan</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="omzet" placeholder="Rp 0" required>
                            <div class="input-icon">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status Tempat Usaha</label>
                        <select class="form-select" id="tenan" required>
                            <option value="">Pilih Status</option>
                            <option value="Milik Sendiri">Milik Sendiri</option>
                            <option value="Sewa">Sewa</option>
                            <option value="Kontrak">Kontrak</option>
                            <option value="Pinjam">Pinjam</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Blok 3: Catatan -->
            <div class="form-block">
                <h3 class="block-title">
                    <div class="block-icon">
                        <i class="fas fa-sticky-note"></i>
                    </div>
                    Catatan Tambahan
                </h3>
                
                <div class="form-group">
                    <label class="form-label">Catatan</label>
                    <textarea class="form-control" id="catatan" rows="4" placeholder="Masukkan catatan tambahan (opsional)"></textarea>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane"></i> Kirim Data
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Data berhasil dikirim!
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Data kelurahan berdasarkan kecamatan
        const kelurahanData = {
            "Bukit Bestari": [
                "Bukit Bestari",
                "Tanjung Ayun Sakti",
                "Sei Jang",
                "Kampung Bulang",
                "Kawal"
            ],
            "Tanjungpinang Kota": [
                "Centrepoint",
                "Tj. Pinang Kota",
                "Kampung Baru",
                "Senggarang",
                "Melayu Kota Piring"
            ],
            "Tanjungpinang Barat": [
                "Dompak",
                "Batu IX",
                "Batu X",
                "Air Raja"
            ],
            "Tanjungpinang Timur": [
                "Pinang Kencana",
                "Sebong Lagoi",
                "Tj. Unggat",
                "Batu Sembilan"
            ]
        };

        // Element references
        const kecamatanSelect = document.getElementById('kecamatan');
        const kelurahanSelect = document.getElementById('kelurahan');
        const omzetInput = document.getElementById('omzet');
        const businessForm = document.getElementById('businessForm');
        const successMessage = document.getElementById('successMessage');

        // Handle kecamatan change
        kecamatanSelect.addEventListener('change', function() {
            const selectedKecamatan = this.value;
            kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
            
            if (selectedKecamatan && kelurahanData[selectedKecamatan]) {
                kelurahanSelect.disabled = false;
                kelurahanData[selectedKecamatan].forEach(kelurahan => {
                    const option = document.createElement('option');
                    option.value = kelurahan;
                    option.textContent = kelurahan;
                    kelurahanSelect.appendChild(option);
                });
                
                // Add animation
                kelurahanSelect.style.animation = 'slideIn 0.3s ease';
            } else {
                kelurahanSelect.disabled = true;
            }
        });

        // Format omzet input
        omzetInput.addEventListener('input', function() {
            let value = this.value.replace(/[^\d]/g, '');
            if (value) {
                value = parseInt(value).toLocaleString('id-ID');
                this.value = 'Rp ' + value;
            }
        });

        // Handle form submission
        businessForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.btn-submit');
            const loadingSpinner = document.querySelector('.loading-spinner');
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            // Simulate API call
            setTimeout(() => {
                // Hide loading state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Scroll to success message
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    businessForm.reset();
                    kelurahanSelect.disabled = true;
                    kelurahanSelect.innerHTML = '<option value="">Pilih Kelurahan</option>';
                    successMessage.style.display = 'none';
                }, 3000);
            }, 2000);
        });

        // Add interactive hover effects
        document.querySelectorAll('.form-control, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add floating animation to form blocks
        document.querySelectorAll('.form-block').forEach((block, index) => {
            block.style.animationDelay = `${index * 0.1}s`;
            block.style.animation = 'slideIn 0.6s ease forwards';
        });
    </script>
</body>
</html>
