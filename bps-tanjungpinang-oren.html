            top: 0;

            z-index: 2;
            pointer-events: none;
        }

        body::before {

                radial-gradient(circle 35px at 15% 25%, rgba(255, 140, 0, 0.25) 0%, transparent 60%),
                radial-gradient(circle 28px at 85% 15%, rgba(255, 215, 0, 0.20) 0%, transparent 60%),
                radial-gradient(circle 45.5px at 65% 75%, rgba(25, 25, 112, 0.15) 0%, transparent 60%),
                radial-gradient(circle 21px at 25% 85%, rgba(255, 140, 0, 0.25) 0%, transparent 60%),
                radial-gradient(circle 38.5px at 90% 60%, rgba(255, 215, 0, 0.20) 0%, transparent 60%);
            opacity: 0.7;
            animation: particleFloat1 4s ease-in-out infinite;
            filter: blur(2px);
        }

                radial-gradient(circle 31.5px at 45% 65%, rgba(25, 25, 112, 0.15) 0%, transparent 60%),
                radial-gradient(circle 42px at 5% 45%, rgba(255, 140, 0, 0.25) 0%, transparent 60%),

                radial-gradient(circle 28px at 35% 95%, rgba(255, 140, 0, 0.25) 0%, transparent 60%);
            opacity: 0.56;
            animation: particleFloat2 5.6s ease-in-out infinite;
            animation-delay: 1.6s;
            filter: blur(3px);
        }

        @keyframes particleFloat1 {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
            }
            25% {
                transform: translateY(-20px) translateX(15px) scale(1.1);
            }
            50% {
                transform: translateY(-35px) translateX(25px) scale(0.9);
            }
            75% {
                transform: translateY(-15px) translateX(10px) scale(1.05);
            }
        }

        @keyframes particleFloat2 {

                transform: translateY(0px) translateX(0px) scale(1);
            }
            25% {
                transform: translateY(25px) translateX(-10px) scale(0.95);
            }
            50% {
                transform: translateY(40px) translateX(-20px) scale(1.1);

        <script>
        // Generate QR Code saat halaman selesai load
        window.addEventListener('load', function() {
            // Buat container untuk QR code
            const qrContainer = document.createElement('div');
            qrContainer.id = 'qr-code';

            // Buat canvas untuk QR code
            const canvas = document.createElement('canvas');

            // Generate QR code dengan URL halaman saat ini
            QRCode.toCanvas(canvas, window.location.href, {
                width: 120,
                height: 120,
                margin: 1,
                color: {
                    dark: '#002366',  // Warna biru BPS
                    light: '#FFFFFF' // Background putih
                },
                errorCorrectionLevel: 'M'
            }, function (error) {
                if (error) {
                    console.error('QR Code generation failed:', error);
                    return;
                }

                // Tambahkan canvas ke container
                qrContainer.appendChild(canvas);

                // Tambahkan tooltip
                const tooltip = document.createElement('div');
                tooltip.style.cssText = \`
                    position: absolute;
                    bottom: 100%;
                    right: 0;
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 6px 10px;
                    border-radius: 6px;
                    font-size: 12px;
                    white-space: nowrap;
                    opacity: 0;
                    transform: translateY(10px);
                    transition: all 0.3s ease;
                    pointer-events: none;
                    z-index: 1001;
                \`;
                tooltip.textContent = 'Scan QR untuk buka halaman ini';

                // Event listeners untuk tooltip
                qrContainer.addEventListener('mouseenter', function() {
                    tooltip.style.opacity = '1';
                    tooltip.style.transform = 'translateY(-10px)';
                });

                qrContainer.addEventListener('mouseleave', function() {
                    tooltip.style.opacity = '0';
                    tooltip.style.transform = 'translateY(10px)';
                });

                qrContainer.appendChild(tooltip);
                document.body.appendChild(qrContainer);
            });
        });
    </script>
